  database:
    build:
      context: ./database/image
      dockerfile: Dockerfile
    networks:
      rpki:
        aliases:
          - db
    environment:
      - POSTGRES_USER=dev
      - POSTGRES_PASS=dev
    depends_on:
      - rpkival
    volumes:
      - "/var/lib/repos/rpki-dashboard/collector:/collector/scripts"
      - "/var/lib/repos/rib-data:/collector/rib-data"
      - "/Users/npn/rpki-db:/var/lib/postgresql/data"
  rpkival:
    image: ripencc/rpki-validator-3-docker
    networks:
      rpki:
        aliases:
          - rpkival
    privileged: true
    volumes:
      - "/var/lib/repos/rpki-dashboard/rpki/tals:/var/lib/rpki-validator-3/preconfigured-tals"
    ports:
      - "8080:8080"
  api:
    build:
      context: ./backend/image
      dockerfile: Dockerfile
    command: sleep 100000
    environment:
      - PGHOST=db
      - PGUSER=dev
      - PGDATABASE=rpkilg
    networks:
      rpki:
        aliases:
          - api
    volumes:
      - "/var/lib/repos/rpki-dashboard/backend/src:/app"
    ports:
      - "4000:4000"
networks:
  rpki:
    driver: bridge
